<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="nav-container">
        <nav>
            <div class="form-container">
                <input type="text" placeholder="Enter city Name" class="city_input" id="cityName">
                <button type="button" class="searchBtn btn btn-primary" id="searchBtn">Search</button>
            </div>
        </nav>  

    </div>
    <div class="card-cotainer">
        <div class="card">
            <div class="city-name-cotainer">
                <h2>City Name</h2>
                <p>updated at {time xone}</p>
            </div>

            <div class="weather-details" >
                <h1 style="font-size: 60px;">____&deg;C</h1>

            </div>

            <div class="card-footer">
                <div class="small-card">
                    <img src="./components/humidity.svg" alt="" id="humid" height="25px" width="25px">
                    <p>Humidity</p>
                    <p class="humidityValue">________</p>
                </div>
                <div class="small-card">
                    <img src="./components/wind.svg" alt="" id="humid" height="25px" width="25px">
                    <p>wind</p>
                    <p class="humidityValue">________</p>
                </div>
                <div class="small-card">
                    <img src="./components/feel.svg" alt="" id="humid" height="25px" width="25px">
                    <p>Feel</p>
                    <p class="humidityValue">________</p>
                </div>
                
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
</html>
